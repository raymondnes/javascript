<!DOCTYPE html>

<head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='https://cdn.pixabay.com/photo/2016/11/11/10/09/app-1816210_960_720.jpg'">Turn to the left</button>

    <img id="myImage" src="https://cdn.pixabay.com/photo/2016/11/11/10/09/app-1816210_960_720.jpg'" style="width: 150px; height: 150px;">

    <button onclick="document.getElementById('myImage').src='https://cdn.pixabay.com/photo/2016/11/11/10/10/app-1816211_960_720.jpg'">Face front</button>


</body>

</html>
